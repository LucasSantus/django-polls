{% extends "base.html" %} 

{% load static %}

{% load materializecss %}

{% block title %} 
    Perfil | System Votation 
{% endblock %} 

{% block content %}
    <div class="container center">
        <div class="container">
            <div class="card p-2 z-depth-4">
                <span class="card-title">
                    <h5 class="fw-bold">PERFIl</h5>
                </span>

                <div class="card-content">
                    <div class="row">
                        <form method="POST" class="user" validate="{% url 'validate_user' %}">
                            {% csrf_token %}
                            <div class="container">
                                {{form|materializecss}}
                            </div>

                            <div class="row center mt-2">
                                <a class="center waves-effect waves-light btn bt-secondary z-depth-4 m-1" href="{% url 'signup' %}">
                                    REGISTRAR
                                </a>
                                
                                <button id="btn-login" class="center waves-effect waves-light btn bt-primary z-depth-4 m-1" type="submit">
                                    ENTRAR
                                </button>
                            </div>

                            <div class="center">
                                <div class="container mt-2">
                                    Esqueceu a senha?
                                    <a id="esqueceu" href="{% url 'reset_password' %}">
                                    Recuperar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
