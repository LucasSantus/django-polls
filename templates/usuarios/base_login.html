{% load static %}

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    
    <!-- Import Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Import CSS Materialize-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen, projection"/>

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Import CSS Personalizado -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

    {% block css %}
    {% endblock %}

    <title>
      {% block title %}
        Sign UP
      {% endblock %}
    </title>
  </head>

  <body class="deep-purple">
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer class="page-footer transparent">
      <div class="footer-copyright transparent">
        <div class="container center" style="width: 70%;">
          <span class="white-text text-white">© 2020 Sistema de Votação, Todos os direitos reservados.</span>
        </div>
      </div>
    </footer>

    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    
    <!-- Import Java Script Materialize -->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

    <!-- Import Java Script Personalizado -->
    <script type="text/javascript" src="{% static 'js/index.js' %}" defer></script>

    <script>
      $(document).ready(function(){
        $("#btn_reset_password").attr("disabled", true);
        $("#btn_signup_signup").attr("disabled", true);
        $("#btn-login").attr("disabled", true);

        $('.tooltipped').tooltip({delay: 50});
        $('.chips').material_chip();
      });
    </script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
