{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="container">
        <div class="container">  
            <div class="card z-depth-4">
                <div class="container">
                    Título da Votação: {{votacao.titulo}}<br>
                    Descrição: {{votacao.descricao}}<br>
                    Votos Anônimos: {% if votacao.anonimo %}
                        <i class="material-icons">check</i> <br>
                    {% else %}
                        <i class="material-icons">cancel</i>
                        <br>
                    {% endif %}
                    Horário Inicio: {{votacao.data_inicio}}<br>
                    Horário Término: {{votacao.data_fim}}<br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
