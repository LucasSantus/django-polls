{% extends "base/base.html" %}

{% load materializecss %}

{% block content %}

<script>
    $(document).ready(function(){
        $("#id_data_nascimento").addClass('datepicker').attr("type","text");         
    }); 
</script>

<main>
    <div class="container center">
        <h2 class="text-theme truncate" >
            {{ votacao.nome }}
        </h2>
    </div>

    {% if listOpcaoVoto %}
        <div class="container">
                <div class="container">
                    <div class="card z-depth-3">
                        <form method="POST">
                            {% csrf_token %}
                            <p>
                                {% for opcao in listOpcaoVoto %}
                                    <div class="col s12">
                                        <label>
                                            <input name="voto" type="radio" value="{{opcao.id}}" required />
                                            <span>{{opcao}}</span>
                                        </label>
                                    </div>
                                {% endfor %}
                            </p>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    {% else %}
        <div class="container">
            <div class="alert card z-depth-5">
                <div class="card-content">
                    <p><i class="material-icons">info</i><span>No momento, não existem opções de voto disponíveis!</span></p>
                </div>
            </div>
        </div>
    {% endif %}
</main>

{% endblock content %}
