<!-- Modal -->
<div class="modal fade" id="modal_{{ modal_id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_{{ modal_id }}_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_{{ modal_id }}_label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ modal_message }}
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" data-bs-dismiss="modal">Fechar</a>
                <a href="{{ modal_url }}" class="btn btn-primary">{{ modal_text_btn_primary }}</a>
            </div>
        </div>
    </div>
</div>
