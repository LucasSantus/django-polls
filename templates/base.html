{% load static %}

<html>
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        
        <!-- Import Java Script Materialize -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <!-- Import Java Script Personalizado -->
        <script src="{% static 'js/index.js' %}" defer></script>

        <!-- Import Java Script DateTimePicker -->
        <script type="text/javascript" src="{% static 'js/materializedatetimepicker.js' %}" defer></script>
    </head>

    <body>
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="{% url 'index' %}" class="brand-logo truncate">Sistema de Votação</a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="{% url 'registrar_pessoa' %}">Pessoa</a></li>
                            <li><a href="{% url 'registrar_votacao' %}">Votação</a></li>
                            <li><a href="{% url 'registrar_opcao' %}">Opções de Voto</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Copyright © 2021 Sistema de Votação
                    <a class="white-text text-lighten-3 right" href="#!">More Links</a>
                </div>
        </footer>
    </body>
</html>
