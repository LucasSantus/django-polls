{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container blue lighten-3">
        <div class="container">
            <table class="responsive-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>E-mail</th>
                    <th>HEHE</th>
                </tr>
                </thead>

                <tbody>
                    
                    {% for pessoa in pessoas %}
                        <tr>
                            <td>{{pessoa.nome}}</td>
                            <td>{{pessoa.cpf}}</td>
                            <td>{{pessoa.data_nascimento}}</td>
                            <td>{{pessoa.email}}</td>
                            <td>Informações</td>
                        </tr>
                    {% endfor %}    
                
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
