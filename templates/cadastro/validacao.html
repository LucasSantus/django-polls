{% extends "base.html" %}

{% load materializecss %}

{% block content %}

<main>
    {% if messages %}  
        {% for messagem in messages %}
            <div class="container">
                <div class="alert card amber lighten-4 brown-text">
                    <div class="card-content">
                        <p><i class="material-icons">report_problem</i><span>This is an alert:</span>{{ messagem }}.</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="container">
            <div class="card">  
                <div class="container">
                    <h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <input name="cpf" type="text" required>
                                <label>CPF</label>
                            </div>
                            <div class="container center">
                                <button class="btn waves-effect waves-light" type="submit" name="action">ENVIAR
                                    <i class="material-icons right"></i>
                                </button>
                            </div>
                        </form>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
