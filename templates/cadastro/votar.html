{% extends "base.html" %}

{% load materializecss %}

{% block content %}

<script>
    $(document).ready(function(){
        $("#id_data_nascimento").addClass('datepicker').attr("type","text");         
    }); 
</script>

<main>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <p>
                {% for opcao in listOpcaoVoto %}
                    <label>
                        <input name="voto" type="radio" value="{{opcao.id}}" required />
                        <span>{{opcao}}</span>
                    </label>
                {% endfor %}
            </p>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</main>

{% endblock content %}
