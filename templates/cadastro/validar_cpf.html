{% extends "base.html" %}

{% load materializecss %}

{% block content %}

<main>
    <div class="container">
        <div class="container">
            <div class="card">  
                <div class="container">
                    <h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <input name="cpf" type="text" required>
                                <label>CPF</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">SUBMIT
                                <i class="material-icons right"></i>
                            </button>
                        </form>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
