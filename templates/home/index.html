{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="container">
        <table>
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Item Name</th>
                  <th>Item Price</th>
              </tr>
            </thead>
    
            <tbody>
                {% for votacao in votacoes %}
                    <tr>
                        <td>{{votacao.nome}}</td>
                        <td>{{votacao.cpf}}</td>
                        <td>{{votacao.data_nascimento}}</td>
                        <td>{{votacao.email}}</td>
                        <td>Informações</td>
                    </tr>
                {% endfor %} 
              
            </tbody>
          </table>
    </div>
</div>

{% endblock content %}
