{% extends "base.html" %}

{% load materializecss %}

{% block content %}

<main>
    <div class="container">
        <div class="container">
            <div class="card z-depth-5">  
                <div class="container center">
                    <h2>
                        <span>
                            Validação de CPF
                        </span>
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-field">
                            <input name="cpf" type="text" required>
                            <label>CPF</label>
                        </div>
                        <div class="container center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">ENVIAR
                                <i class="material-icons right"></i>
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
